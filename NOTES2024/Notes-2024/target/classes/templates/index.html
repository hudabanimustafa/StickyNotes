<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sticky Notes</title>
</head>
<body>
<h1>Sticky Notes</h1>
<a href="/new">Add New Note</a>
<div th:each="note : ${notes}">
    <h3 th:text="${note.title}"></h3>
    <p th:text="${note.content}"></p>
    <a th:href="@{/edit/{id}(id=${note.id})}">Edit</a>
    <a th:href="@{/delete/{id}(id=${note.id})}">Delete</a>
    <hr/>
</div>
</body>
</html>
